<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Punjabi Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rowdies:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      padding: 0;
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
      background: linear-gradient(120deg, #1a1a1a, #121212);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 187, 0, 0.08) 10%, transparent 70%),
                  radial-gradient(circle, rgba(0, 255, 255, 0.05) 20%, transparent 60%);
      animation: moveBackground 40s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes moveBackground {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-20%, -20%);
      }
    }

    nav {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav h1 {
      font-family: 'Rowdies', cursive;
      color: #ffcc00;
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    .player-container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      width: 100%;
      margin: 3rem auto;
      background: rgba(30, 30, 30, 0.95);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 221, 87, 0.3), 0 0 60px rgba(0, 255, 255, 0.1);
      padding: 2rem;
      border: 2px solid rgba(255, 221, 87, 0.3);
      backdrop-filter: blur(6px);
      animation: floatUp 3s ease-in-out infinite alternate;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0px);
      }
      to {
        transform: translateY(-10px);
      }
    }

    h1 {
      text-align: center;
      font-family: 'Rowdies', cursive;
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
      margin-bottom: 1rem;
    }

    h2 {
      font-family: 'Rowdies', cursive;
      text-align: center;
      font-size: 1.8rem;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
      margin-top: 2rem;
    }

    iframe.spotify-embed {
      width: 100%;
      height: 80px;
      border: none;
      margin: 12px 0;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 204, 0, 0.2);
      transition: all 0.4s ease-in-out;
    }

    iframe.spotify-embed:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px 5px rgba(255, 204, 0, 0.7);
    }

    .playlist {
      margin-top: 2rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      color: #ccc;
      font-size: 0.9rem;
      box-shadow: 0 -2px 10px rgba(0, 255, 255, 0.1);
      margin-top: 3rem;
    }
  </style>
</head>
<body>
